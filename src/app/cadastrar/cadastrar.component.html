<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="usuario">Nome</label>
                        <input class="form-control" type="text" name="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da sua Foto</label>
                        <input class="form-control" type="text" name="foto" placeholder="Sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirme sua senha</label>
                        <input class="form-control" type="password" name="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>
